<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
  <script defer src="./script.js"></script>
</head>
<body>

  <!-- Rating state start -->
  <div class="container">
  <div class="window" style="height: 320px;width: 300px;display: flex;flex-direction: column;">
    <div style="display: flex;justify-content: center;align-items: center;" class="icon circle grey ml mt 1">
      <img src="./images/icon-star.svg" alt="">
    </div>
    <div class="title ml mt 1"><h1>How did we do?</h1></div>
  <div class="text ml mt 1">
  Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
  </div>
<div style="align-self: center;" class="ratings mt 1">
  <button class="button circle grey">1</button>
  <button class="button circle grey">2</button>
  <button class="button circle grey">3</button>
  <button class="button circle grey">4</button>
  <button class="button circle grey">5</button>
</div>
  <button id="submit">SUBMIT</button>
 </div>
  <!-- Rating state end -->
